<!DOCTYPE html>
<html>
  <head>
    <title>Train Scheduler</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-2"></div>

      <div class="col-md-8">
        <div class="container-fluid cont1">
          <h1>Train Scheduler System</h1>
          <br />
          <h3>Schedule arriving and departing trains for the day</h3>
        </div>
        <form id="inputform">
          <div class="form-group">
            <label for="trainname">Train Name</label>
            <input
              type="name"
              class="form-control"
              id="nameinput"
              aria-describedby="nameHelp"
              placeholder="Enter Name"
            />
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input
              type="destination"
              class="form-control"
              id="destinationinput"
              aria-describedby="destinationHelp"
              placeholder="Enter Destination"
            />
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (minuets)</label>
            <input
              type="frequency"
              class="form-control"
              id="frequencyinput"
              aria-describedby="frequencyHelp"
              placeholder="Enter Frequency"
            />
          </div>
          <div class="form-group">
            <label for="first-train"
              >First Train Time (HH:mm - military time)</label
            >
            <input
              type="firstTrain"
              class="form-control"
              id="first-train-input"
              aria-describedby="firstHelp"
              placeholder="Enter First Train Time"
            />
          </div>
          <button type="submit" id="submit-bttn" class="btn btn-primary">
            Submit
          </button>
        </form>
        <table class="table table-striped" id="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <!-- <tbody>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody> -->
        </table>
      </div>
      <div class="col-md-2"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
